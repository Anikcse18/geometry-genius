    <div class="text-center space-y-4 mt-4">
        <h2 class="text-lg font-bold text-center">Triangle</h2>
        <p class="text-center">Area (A) = 0.5 * b * h</p>
        <p>
            <input type="number" class="border bg-slate-100 w-12 px-1" placeholder="b"> <span
                class="text-slate-500 pr-5">cm

                class="text-slate-500">cm <sup>2</sup></span>
        </p>

        <button class="text-slate-50 px-8 py-4 rounded-md bg-green-500 ">Calculator</button>
    </div>
</div>
